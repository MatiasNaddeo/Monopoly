  <form action="{{url_for('ingresar_casillas_admin')}}" method = "POST">
    <h1>Modificar casillas del tablero</h1>
    <select name="select_casilla" id="select_casilla" required>
      {%for i in range(40)%}
        <option value="{{i+1}}">Casilla {{i+1}}, ({{resul[i][3]}})  </option>
      
      {%endfor%}
    </select>
    <label for="tipo"> Nuevo tipo:</label>
    <input type="text" name ="tipo" required>
    <label for="subtipo">Nuevo subtipo:</label>
    <input type="text" name ="subtipo" required>
    <label for="nombre">Nuevo nombre:</label>
    <input type="text" name ="nombre" required>
    
    <label for="precio"> Nuevo precio:</label>
    <input type="number" name ="precio" placeholder="Opcional">
    <label for="alquiler">Nuevo alquiler:</label>
    <input type="number" name ="alquiler" placeholder="Opcional">
    <label for="1_casa$">Nuevo alquiler con una casa:</label>
    <input type="number" name ="1_casa$" placeholder="Opcional">
    <label for="2_casa$">Nuevo alquiler con 2 casas:</label>
    <input type="number" name ="2_casa$" placeholder="Opcional">
    <label for="3_casa$">Nuevo alquiler con 3 casas:</label>
    <input type="number" name ="3_casa$" placeholder="Opcional">
    <label for="4_casa$">Nuevo alquiler con 4 casas:</label>
    <input type="number" name ="4_casa$" placeholder="Opcional">
    <label for="hotel$">Nuevo alquiler con un hotel:</label>
    <input type="number" name ="hotel$" placeholder="Opcional">


    
    <input type="submit" value="submit">
  </form>
  <button onclick="mostrar_casillas_en_consola()">Mostrar casillas en consola</button>
  <form action="{{url_for('ingresar_cartas_admin')}}" method = "POST">
    <h1>Crear carta de suerte o arca comunal</h1>
    <label for="tipo">Select suerte o arca comunal</label>
    <select name="tipo" id="tipo">
      <option value="suerte">suerte</option>
      <option value="arca_comunal">Arca comunal</option>
    </select>
    <input type="text" name="contenido">
    <input type="submit" value="submit">
  </form>
  <form action="{{url_for('eliminar_cartas_admin')}}" method = "POST">
    <h1>Eliminar carta de suerte o arca comunal</h1>
    <select name="select_cartas" id="select_cartas">
      {%for i in range(resul2len)%}
        <option value="{{resul2[i][0]}}">{{resul2[i][0]}}, {{resul2[i][1]}} ({{resul2[i][2]}})</option>
      {%endfor%}
    </select>
    <input type="submit" value="Eliminar">
  </form>
  <button onclick="mostrar_cartas_en_consola()">Mostrar cartas en consola</button>
